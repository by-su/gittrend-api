spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
logging:
  level:
    org.springframework.jdbc.core: DEBUG

cors:
  origins:
    - http://localhost:3000

github:
  tokens:
    - test-token-1
    - test-token-2

scheduler:
  github-events:
    cron: "-"  # 테스트 환경에서는 스케줄러 비활성화
